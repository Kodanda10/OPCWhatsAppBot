<!DOCTYPE html>

    <title>WhatsApp Channel UI</title>
    <script>
        // Sets the initial theme based on system preference to prevent a flash of incorrect theme.
        (function() {
            try {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark');
                }
            } catch (e) {
                console.error("Error applying initial theme from system preference", e);
            }
        })();
    </script>
    <!-- IMPORTANT: This config script MUST come BEFORE the main Tailwind script -->
    <script>
      tailwind.config = {
        darkMode: 'class', // This enables the class-based dark mode
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- IndexedDB Promise-based library -->
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
